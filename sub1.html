    <style>
        /* Basisstijl voor body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Stijl voor de navigatiebalk */
        nav {
            background-color: #333; /* Donkergrijze achtergrondkleur */
            overflow: hidden; /* Zorgt ervoor dat inhoud binnen de balk blijft */
            position: fixed; /* Maakt de balk vast aan de bovenkant van het scherm */
            top: 0;
            width: 100%; /* Zorgt ervoor dat de balk de volledige breedte van de pagina beslaat */
        }

        /* Stijl voor de ongeordende lijst binnen de navigatiebalk */
        nav ul {
            list-style-type: none; /* Verwijdert standaard lijststijl */
            margin: 0;
            padding: 0;
            display: flex; /* Zet de lijstitems in een rij */
            justify-content: center; /* Centreert de lijstitems */
        }

        /* Stijl voor elke lijstitem */
        nav ul li {
            margin: 0;
            padding: 0;
        }

        /* Stijl voor de links binnen de navigatiebalk */
        nav ul li a {
            display: block;
            color: white; /* Witte tekstkleur */
            text-align: center;
            padding: 14px 20px; /* Ruimte rond de tekst */
            text-decoration: none; /* Verwijdert standaard onderstreping */
        }

        /* Stijl voor links bij hover (als de muis erover gaat) */
        nav ul li a:hover {
            background-color: #555; /* Donkerdere grijs tint bij hover */
        }

        /* Stijl voor de inhoud van de pagina */
        .content {
            padding: 80px 20px; /* Voegt ruimte bovenaan toe om de vaste navigatiebalk te compenseren */
        }
    </style>

            padding: 20px; /* Add padding inside the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        /* Styling for images */
        .image {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain the aspect ratio */

        }
